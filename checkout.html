<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - NoirBleed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <h1>NoirBleed</h1>
                <p class="tagline">UrbanInk</p>
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
            <a href="cart.html" class="cart-link">Cart (0)</a>
        </div>
    </header>

    <main class="container">
        <h2>Checkout</h2>
        <div class="checkout-page-content">
            <form id="checkout-form" class="checkout-form-section">
                <h3>Shipping & Payment</h3>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="0000 0000 0000 0000" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123" required>
                    </div>
                </div>
            </form>
            
            <div id="checkout-summary-container" class="checkout-summary-section">
                </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 NoirBleed. All rights reserved.</p>
        <div class="footer-links">
            <a href="login.html">Login</a> | <a href="register.html">Register</a>
        </div>
    </footer>

    <script src="assets/js/products.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>

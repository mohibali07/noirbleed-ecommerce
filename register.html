<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NoirBleed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <h1>NoirBleed</h1>
                <p class="tagline">UrbanInk</p>
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
            <a href="cart.html" class="cart-link">Cart (0)</a>
        </div>
    </header>

    <main class="container">
        <h2>Register</h2>
        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label for="register-email">Email Address</label>
                <input type="email" id="register-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="cta-button">Register</button>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 NoirBleed. All rights reserved.</p>
        <div class="footer-links">
            <a href="login.html">Login</a> | <a href="register.html">Register</a>
        </div>
    </footer>

    <script src="assets/js/products.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
